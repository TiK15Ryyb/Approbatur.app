name: Deploy Images to GHCR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  push-store-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Generate DataStructureService.env file using template'
        uses: cuchi/jinja2-action@v1.2.0
        with:
          template: ./DataStructureService/DataStructureService.env.template
          output_file: ./DataStructureService/DataStructureService.env
          variables: |
            SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI }}
            SERVER_NAME=${{ env.SERVER_NAME }}
            SUBDOMAIN=${{ env.SUBDOMAIN }}

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build and push Project Image'
        run: |
          docker compose build front
          docker compose build data-structure-service
          docker push ghcr.io/tik15ryyb/approbatur-app-front:latest
          docker push ghcr.io/tik15ryyb/data-structure-service:latest
