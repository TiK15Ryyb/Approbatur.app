name: Deploy Images to GHCR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  push-store-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build and push Project Image'
        run: |
          docker compose build front 
          docker compose build data-structure-service -e SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI }} -e SERVER_NAME=${{ env.SERVER_NAME }} -e SUBDOMAIN=${{ env.SUBDOMAIN }}
          docker push ghcr.io/tik15ryyb/approbatur-app-front:latest
          docker push ghcr.io/tik15ryyb/data-structure-service:latest
